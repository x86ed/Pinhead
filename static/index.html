<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS arcade button</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fonts/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900&display=swap" rel="stylesheet">

<h1>Ace's Pinball Palace</h1>
<!-- signup -->
<div class="container">
  <div class="control-group">
    <input id="input" type="text" name="input" placeholder="Enter your name" />
    <label for="input">name</label>
  </div>
    <div class="control-group small">
    <input id="initals" type="text" name="initals" placeholder="ACE" />
    <label for="input">three letter initials</label>
  </div>
</div>
<!-- power switch -->
<div class="switch">  
  <div class=round>
    <input type=checkbox id=onoff name=onoff/>
    <div class=back>
      <label class=but for=onoff>
        <span class=on>I</span>
        <span class=off>0</span>
      </label>
    </div>
  </div>
</div>

<!-- play cabinet -->
<div class="cabinet">
  <div id="grad"></div>
<div>
  <span class="leftlabel">("L" or "Z")</span>
  <button class="push left"></button>
  <button class="push right"></button>
  <span class="rightlabel">("R" or "/")</span>
</div>
<div>
  <span class="leftlabel">(return)</span>
  <button class="push dark"></button>
  <button class="push light"></button>
  <span class="rightlabel">(spacebar)</span>
</div>
</div>


</body>
</html>
